<!DOCTYPE html>
<html lang="KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="Description" content="우리금융저축은행" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <!-- add polyfill and babel to use the es6 syntax -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Bootstrap -->
    <script src="/static/js/lib/bootstrap/bootstrap.min.js"></script>
    <!-- D3js svg chart lib -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/d3.css" />

    <title>d3</title>
  </head>

  <body>
    <div class="tab-container">
      <input id="tab1" name="tab-menu" type="radio" />
      <label for="tab1">여신현황</label>
      <input id="tab2" name="tab-menu" type="radio" />
      <label for="tab2">수신현황</label>
      <input id="tab3" name="tab-menu" type="radio" />
      <label for="tab3">우리 WON저축은행 앱</label>
      <input id="tab4" name="tab-menu" type="radio" />
      <label for="tab4">계좌개설/해지현황</label>
      <input id="tab5" name="tab-menu" type="radio" />
      <label for="tab5">이체현황</label>
      <input id="tab6" name="tab-menu" type="radio" />
      <label for="tab6">오픈뱅킹사용현황</label>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-2 m-3">
          <div class="form-group">
            <div class="input-group date" id="datetimepicker2">
              <input type="text" class="form-control" />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card">
          <div class="col-xs-12 col-md-12 col-sm-12 col-lg-5 chartboard card-1" >
            <div class="col-xs-9 col-sm-7 col-md-7 col-lg-7" style="height: 300px;">

              <div class="h4 text-center font-weight-bold m-3">비대면<small> 단위(백 만원)</small></div>

               <div id="donutpie"></div>
            </div>
            <div class="col-xs-3 col-sm-5 col-md-5 col-lg-5">
              <div class="h4">hello test</div>
            </div>
         
          </div>

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-5 chartboard card-1">

            <div class="col-xs-6 col-md-6 col-sm-6 col-lg-7" style="height: 300px;">
              <div id="fullpie"></div>

          </div>

          <div class="col-xs-6 col-md-6 col-sm-6 col-lg-5">
            <div class="h4">helltest</div>
          </div>



          </div>
        </div>
      </div>

      <div class="row">
        <div class="card">
          <div class="col-xs-12 col-md-12 col-sm-12 col-lg-4 chartboard card-1" >
            <div class="h4 text-center font-weight-bold">비대면 실적</div>
            <div id="groupedbar"></div>
          </div>
          <div class="col-xs-12 col-md-12 col-sm-12 col-lg-7  chartboard card-1" >

            <div class="h4">hello</div>
            <div id="stackedbar"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(function () {
        $("#datetimepicker2").datetimepicker({
          locale: "ko",
        });
      });
      window.addEventListener("load", function () {
        var mcgpalette0 = [
          "#edf2fd",
          "#d1dffb",
          "#b2caf9",
          "#93b5f6",
          "#7ca5f4",
          "#6595f2",
          "#5d8df0",
          "#5382ee",
          "#4978ec",
          "#3767e8",
          "#ffffff",
          "#fefeff",
          "#cbd8ff",
          "#b2c5ff",
        ];

        var salesData = [
          { label: "Basic", color: "#edf2fd" },
          { label: "Plus", color: "#d1dffb" },
          { label: "Lite", color: "#5d8df0" },
          { label: "Elite", color: "#b2caf9" },
          { label: "Delux", color: "#3767e8" },
        ];

        var svgr = d3
          .select("#donutpie")
          .append("svg")
          .attr("width", "300")
          .attr("height", "300")
          .attr("viewBox", "0 0 300 300")
          .attr("preserveAspectRatio", "none");
        var svgfullpie = d3
          .select("#fullpie")
          .append("svg")
          .attr("width", "300")
          .attr("height", "300")
          .attr("viewBox", "0 0 300 300")
          .attr("preserveAspectRatio", "none");

        svgr.append("g").attr("id", "salesDonut");
        svgfullpie.append("g").attr("id", "quotesDonut");

        //svgr.append("g").attr("id","quotesDonut");

        Donut3D.draw("quotesDonut", randomData(), 150, 150, 130, 100, 30, 0);
        Donut3D.draw("salesDonut", randomData(), 150, 150, 130, 100, 30, 0.4);
        //Donut3D.draw("quotesDonut", randomData(), 450, 150, 130, 100, 30, 0);

        function changeData() {
          Donut3D.transition("salesDonut", randomData(), 130, 100, 30, 0.4);
          Donut3D.transition("quotesDonut", randomData(), 130, 100, 30, 0);
        }

        function randomData() {
          return salesData.map(function (d) {
            return {
              label: d.label,
              value: 1000 * Math.random(),
              color: d.color,
            };
          });
        }
      });
    </script>
  </body>
</html>
