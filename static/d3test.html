    <script>
window.addEventListener('load', function() {



    var mcgpalette0 = [
    "#edf2fd",
    "#d1dffb",
    "#b2caf9",
    "#93b5f6",
    "#7ca5f4",
    "#6595f2",
    "#5d8df0",
    "#5382ee",
    "#4978ec",
    "#3767e8",
    "#ffffff",
    "#fefeff",
    "#cbd8ff",
    "#b2c5ff",
  ];



    var salesData=[
	{label:"Basic", color:"#edf2fd"},
	{label:"Plus", color:"#d1dffb"},
	{label:"Lite", color:"#5d8df0"},
	{label:"Elite", color:"#b2caf9"},
	{label:"Delux", color:"#3767e8"}
];

var svgr = d3.select("#donutpie").append("svg").attr("width","300").attr("height","300").attr("viewBox","0 0 300 300").attr("preserveAspectRatio","none");
var svgfullpie = d3.select("#fullpie").append("svg").attr("width", "300").attr("height", "300").attr("viewBox", "0 0 300 300").attr("preserveAspectRatio", "none");

svgr.append("g").attr("id","salesDonut");
svgfullpie.append("g").attr("id","quotesDonut");

//svgr.append("g").attr("id","quotesDonut");

Donut3D.draw("quotesDonut", randomData(), 150, 150, 130, 100, 30, 0);
Donut3D.draw("salesDonut", randomData(), 150, 150, 130, 100, 30, 0.4);
//Donut3D.draw("quotesDonut", randomData(), 450, 150, 130, 100, 30, 0);
	
function changeData(){
	Donut3D.transition("salesDonut", randomData(), 130, 100, 30, 0.4);
	Donut3D.transition("quotesDonut", randomData(), 130, 100, 30, 0);
}

function randomData(){
	return salesData.map(function(d){ 
		return {label:d.label, value:1000*Math.random(), color:d.color};});
}


});



    </script>
